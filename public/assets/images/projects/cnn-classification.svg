<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#g1)"/>
  
  <!-- Network Diagram -->
  <g transform="translate(100, 150)">
    
    <!-- Input Image -->
    <rect x="0" y="50" width="100" height="100" fill="#334155" stroke="#94a3b8"/>
    <text x="50" y="105" text-anchor="middle" fill="#fff" font-family="sans-serif">Input</text>
    
    <!-- Conv Layer 1 -->
    <path d="M120 40 L160 60 L160 140 L120 120 Z" fill="#3b82f6" opacity="0.8"/>
    <path d="M130 50 L170 70 L170 150 L130 130 Z" fill="#3b82f6" opacity="0.6"/>
    <path d="M140 60 L180 80 L180 160 L140 140 Z" fill="#3b82f6" opacity="0.4"/>
    
    <!-- Lines -->
    <line x1="100" y1="100" x2="120" y2="80" stroke="#64748b" stroke-width="2"/>
    <line x1="100" y1="100" x2="120" y2="120" stroke="#64748b" stroke-width="2"/>
    
    <!-- Conv Layer 2 -->
    <path d="M250 60 L280 70 L280 130 L250 120 Z" fill="#8b5cf6" opacity="0.8"/>
    <path d="M260 70 L290 80 L290 140 L260 130 Z" fill="#8b5cf6" opacity="0.6"/>
    
    <!-- Dense Layers (Nodes) -->
    <g transform="translate(400, 50)">
      <circle cx="0" cy="0" r="10" fill="#10b981"/>
      <circle cx="0" cy="30" r="10" fill="#10b981"/>
      <circle cx="0" cy="60" r="10" fill="#10b981"/>
      <circle cx="0" cy="90" r="10" fill="#10b981"/>
      
      <circle cx="80" cy="15" r="10" fill="#f59e0b"/>
      <circle cx="80" cy="45" r="10" fill="#f59e0b"/>
      <circle cx="80" cy="75" r="10" fill="#f59e0b"/>
      
      <circle cx="160" cy="45" r="12" fill="#ef4444"/>
      
      <!-- Connections -->
      <line x1="10" y1="0" x2="70" y2="15" stroke="#475569"/>
      <line x1="10" y1="0" x2="70" y2="45" stroke="#475569"/>
      <line x1="10" y1="30" x2="70" y2="15" stroke="#475569"/>
      <line x1="80" y1="45" x2="150" y2="45" stroke="#f59e0b" stroke-width="2"/>
    </g>
    
    <text x="300" y="250" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="20">Convolutional Neural Network</text>
  </g>
</svg>
