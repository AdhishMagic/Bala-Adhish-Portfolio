<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4c1d95"/>
      <stop offset="100%" stop-color="#581c87"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <g transform="translate(400, 300)">
    <!-- Question Mark -->
    <text x="0" y="40" text-anchor="middle" fill="#c4b5fd" font-family="serif" font-size="160" font-weight="bold">?</text>
    
    <!-- Numbers -->
    <text x="-100" y="-20" fill="#a78bfa" font-size="40" opacity="0.6">42</text>
    <text x="80" y="60" fill="#a78bfa" font-size="40" opacity="0.6">7</text>
    <text x="60" y="-60" fill="#a78bfa" font-size="30" opacity="0.4">99</text>
    
    <text x="0" y="160" text-anchor="middle" fill="#e9d5ff" font-family="sans-serif" font-size="24">NUMBER GUESSING</text>
  </g>
</svg>
