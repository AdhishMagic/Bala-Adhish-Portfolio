<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Browser Window -->
  <g transform="translate(50, 50)">
    <rect width="700" height="500" rx="12" fill="#020617" stroke="#334155" stroke-width="2"/>
    <rect width="700" height="40" rx="12" fill="#1e293b"/>
    <rect y="30" width="700" height="10" fill="#1e293b"/> <!-- squarify bottom of header -->
    
    <circle cx="24" cy="20" r="6" fill="#ef4444"/>
    <circle cx="44" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="64" cy="20" r="6" fill="#10b981"/>
    
    <!-- Hero Section -->
    <rect x="50" y="80" width="600" height="150" rx="8" fill="#1e293b"/>
    <circle cx="120" cy="155" r="40" fill="#3b82f6" opacity="0.2"/>
    <text x="180" y="140" fill="#f8fafc" font-family="sans-serif" font-size="24" font-weight="bold">Portfolio Hub</text>
    <text x="180" y="170" fill="#94a3b8" font-family="sans-serif" font-size="16">Showcasing projects & skills</text>
    
    <!-- Grid -->
    <rect x="50" y="260" width="180" height="120" rx="8" fill="#1e293b" stroke="#334155"/>
    <rect x="60" y="340" width="100" height="10" rx="4" fill="#334155"/>
    
    <rect x="260" y="260" width="180" height="120" rx="8" fill="#1e293b" stroke="#334155"/>
    <rect x="270" y="340" width="100" height="10" rx="4" fill="#334155"/>
    
    <rect x="470" y="260" width="180" height="120" rx="8" fill="#1e293b" stroke="#334155"/>
    <rect x="480" y="340" width="100" height="10" rx="4" fill="#334155"/>
  </g>
</svg>
