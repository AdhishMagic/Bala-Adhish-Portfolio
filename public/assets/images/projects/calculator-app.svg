<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#27272a"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="#18181b"/>
  
  <!-- Phone Frame -->
  <rect x="250" y="50" width="300" height="500" rx="32" fill="#09090b" stroke="#3f3f46" stroke-width="8"/>
  
  <!-- Screen -->
  <rect x="270" y="80" width="260" height="120" rx="16" fill="#18181b"/>
  <text x="510" y="140" text-anchor="end" fill="#d4d4d8" font-family="monospace" font-size="24">128 x 4</text>
  <text x="510" y="180" text-anchor="end" fill="#ffffff" font-family="sans-serif" font-size="48" font-weight="bold">512</text>
  
  <!-- Keypad -->
  <g transform="translate(270, 220)">
    <!-- Row 1 -->
    <circle cx="35" cy="35" r="30" fill="#3f3f46"/> <text x="35" y="42" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="20">AC</text>
    <circle cx="100" cy="35" r="30" fill="#3f3f46"/> <text x="100" y="42" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="20">+/-</text>
    <circle cx="165" cy="35" r="30" fill="#3f3f46"/> <text x="165" y="42" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="20">%</text>
    <circle cx="230" cy="35" r="30" fill="#f59e0b"/> <text x="230" y="42" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">รท</text>
    
    <!-- Row 2 -->
    <circle cx="35" cy="100" r="30" fill="#27272a"/> <text x="35" y="108" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">7</text>
    <circle cx="100" cy="100" r="30" fill="#27272a"/> <text x="100" y="108" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">8</text>
    <circle cx="165" cy="100" r="30" fill="#27272a"/> <text x="165" y="108" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">9</text>
    <circle cx="230" cy="100" r="30" fill="#f59e0b"/> <text x="230" y="108" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">ร</text>
    
    <!-- Row 3 -->
    <circle cx="35" cy="165" r="30" fill="#27272a"/> <text x="35" y="173" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">4</text>
    <circle cx="100" cy="165" r="30" fill="#27272a"/> <text x="100" y="173" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">5</text>
    <circle cx="165" cy="165" r="30" fill="#27272a"/> <text x="165" y="173" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">6</text>
    <circle cx="230" cy="165" r="30" fill="#f59e0b"/> <text x="230" y="173" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">-</text>

    <!-- Row 4 -->
    <circle cx="35" cy="230" r="30" fill="#27272a"/> <text x="35" y="238" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">1</text>
    <circle cx="100" cy="230" r="30" fill="#27272a"/> <text x="100" y="238" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">2</text>
    <circle cx="165" cy="230" r="30" fill="#27272a"/> <text x="165" y="238" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">3</text>
    <circle cx="230" cy="230" r="30" fill="#f59e0b"/> <text x="230" y="238" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">+</text>
    
    <!-- Row 5 -->
    <rect x="5" y="265" width="125" height="60" rx="30" fill="#27272a"/> <text x="68" y="303" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">0</text>
    <circle cx="165" cy="295" r="30" fill="#27272a"/> <text x="165" y="303" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">.</text>
    <circle cx="230" cy="295" r="30" fill="#f59e0b"/> <text x="230" y="303" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="24">=</text>
  </g>
</svg>
