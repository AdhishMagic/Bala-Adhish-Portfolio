<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <g transform="translate(150, 450)">
    <!-- Axes -->
    <line x1="0" y1="0" x2="500" y2="0" stroke="#6b7280" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-300" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Candles -->
    <rect x="50" y="-100" width="20" height="60" fill="#22c55e"/>
    <line x1="60" y1="-120" x2="60" y2="-30" stroke="#22c55e"/>
    
    <rect x="100" y="-140" width="20" height="40" fill="#ef4444"/>
    <line x1="110" y1="-150" x2="110" y2="-90" stroke="#ef4444"/>
    
    <rect x="150" y="-200" width="20" height="100" fill="#22c55e"/>
    <line x1="160" y1="-220" x2="160" y2="-80" stroke="#22c55e"/>
    
    <rect x="200" y="-220" width="20" height="30" fill="#ef4444"/>
    
    <!-- Prediction Line -->
    <path d="M250 -200 Q350 -300 450 -250" stroke="#3b82f6" stroke-width="4" stroke-dasharray="8 8" fill="none"/>
    <circle cx="450" cy="-250" r="6" fill="#3b82f6"/>
    
    <text x="250" y="50" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="24">STOCK PREDICTION</text>
  </g>
</svg>
