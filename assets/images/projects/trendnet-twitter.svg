<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#172554"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <g transform="translate(400, 300)">
    <!-- Nodes -->
    <circle cx="0" cy="0" r="10" fill="#60a5fa"/>
    <circle cx="-60" cy="-40" r="8" fill="#60a5fa" opacity="0.8"/>
    <circle cx="60" cy="-40" r="8" fill="#60a5fa" opacity="0.8"/>
    <circle cx="0" cy="60" r="8" fill="#60a5fa" opacity="0.8"/>
    
    <!-- Links -->
    <line x1="0" y1="0" x2="-60" y2="-40" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="0" x2="60" y2="-40" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="60" stroke="#3b82f6" stroke-width="2"/>
    <line x1="-60" y1="-40" x2="60" y2="-40" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
    
    <!-- Hashtag -->
    <text x="80" y="-80" fill="#93c5fd" font-size="40" font-weight="bold">#</text>
    
    <text x="0" y="150" text-anchor="middle" fill="#bfdbfe" font-family="sans-serif" font-size="24">TRENDNET</text>
  </g>
</svg>
