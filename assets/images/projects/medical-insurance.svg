<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <g transform="translate(400, 300)">
    <!-- Shield -->
    <path d="M-80 -80 H80 V0 C80 60 0 100 0 100 C0 100 -80 60 -80 0 Z" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Cross -->
    <rect x="-20" y="-50" width="40" height="80" fill="#fff"/>
    <rect x="-40" y="-30" width="80" height="40" fill="#fff"/>
    
    <!-- Price Tag -->
    <circle cx="100" cy="-60" r="40" fill="#f59e0b"/>
    <text x="100" y="-50" text-anchor="middle" fill="#fff" font-family="serif" font-size="40">$</text>
    
    <text x="0" y="180" text-anchor="middle" fill="#93c5fd" font-family="sans-serif" font-size="24">INSURANCE PREDICTION</text>
  </g>
</svg>
