<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <g transform="translate(400, 300)">
    <!-- HUD Circle -->
    <circle cx="0" cy="0" r="80" stroke="#0ea5e9" stroke-width="4" fill="none"/>
    <circle cx="0" cy="0" r="70" stroke="#0ea5e9" stroke-width="2" opacity="0.5" stroke-dasharray="20 10"/>
    <circle cx="0" cy="0" r="60" stroke="#0ea5e9" stroke-width="8" opacity="0.2"/>
    
    <!-- Core -->
    <circle cx="0" cy="0" r="20" fill="#38bdf8"/>
    <circle cx="0" cy="0" r="10" fill="#fff"/>
    
    <!-- Sound Waves -->
    <path d="M-100 0 Q-120 -40 -100 -80" stroke="#0284c7" stroke-width="2" fill="none"/>
    <path d="M100 0 Q120 40 100 80" stroke="#0284c7" stroke-width="2" fill="none"/>
    
    <text x="0" y="180" text-anchor="middle" fill="#bae6fd" font-family="sans-serif" font-size="28" letter-spacing="4">JARVIS</text>
  </g>
</svg>
