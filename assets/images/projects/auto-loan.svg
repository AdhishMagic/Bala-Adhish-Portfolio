<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <g transform="translate(400, 300)">
    <!-- Car Schematic -->
    <path d="M-120 40 L-100 -20 L-40 -20 L0 -50 L100 -50 L140 0 L160 40 Z" fill="#6366f1" opacity="0.4"/>
    <path d="M-120 40 H160 V70 H-120 Z" fill="#6366f1" opacity="0.6"/>
    <circle cx="-70" cy="70" r="25" fill="#c7d2fe"/>
    <circle cx="110" cy="70" r="25" fill="#c7d2fe"/>
    
    <!-- Document / Approval -->
    <rect x="-40" y="-100" width="80" height="100" rx="4" fill="#e0e7ff" transform="rotate(10)"/>
    <path d="M-20 -80 L20 -80 M-20 -60 L20 -60" stroke="#4338ca" stroke-width="4"/>
    
    <!-- Stamp -->
    <circle cx="40" cy="-20" r="30" fill="#22c55e" opacity="0.9"/>
    <text x="40" y="-12" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="10" font-weight="bold">APPROVED</text>
    
    <text x="0" y="150" text-anchor="middle" fill="#a5b4fc" font-family="sans-serif" font-size="28" letter-spacing="2">AUTOLOAN</text>
  </g>
</svg>
